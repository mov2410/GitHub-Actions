name: TRCLI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Python setup
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install trcli
        run: |
          pip install trcli
          # Перевірка встановлення
          trcli --verify

      - name: Install Node.js dependencies
        run: npm install

      - name: Run tests
        run: npm test
        if: success()
